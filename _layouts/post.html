---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.modified %}
  <div class="date">
      Last modified on {{ page.modified | date: "%B %e, %Y" }}
  </div>
  {% endif %}

  {% include disqus.html %}
</article>
